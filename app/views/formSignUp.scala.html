@()
<script src="@routes.Assets.versioned("javascripts/signup.js")" type="text/javascript"></script>
<form class="container form-group Sign RegForm" >
        <h1><font size="10"><center><b>Coders' World</b></center></font></h1>

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
        <label>User Name</label>
        <input type="email" class="form-control" id="userName" name="userName" placeholder="Enter Username" required>
    </div>
    <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label >Re-Enter Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re Enter Password" required>
    </div>
    <div class="form-group">
        <label>Date Of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
    </div>
    <div class="form-group">
        <label >Gender</label>
        <select class="gender" name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <input type="button" value="Register" id="signUp" class="btn btn-default btn-lg">
</form>
