@()
<script src="@routes.Assets.versioned("javascripts/signin.js")" type="text/javascript"></script>
<form class="container form-group Sign">
<h1><font size="10"><center><b>Coders' World</b></center></font></h1>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="userName" name="userName" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
               required>
    </div>
    <input type="button" value="Login" id="signin">
</form>
